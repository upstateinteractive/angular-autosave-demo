<div class="inventory__container">
  <app-autosave-form
    class="inventory__form"
    [inventory]="inventoryItem$ | async"
    (save)="onSave($event)"
  ></app-autosave-form>

  <ng-container *ngrxLet="inventoryItem$ as inventory">
    <div class="inventory__card">
      <span class="inventory__name">{{ inventory.name }}</span>
      <span class="inventory__quantity"
        >In Stock: {{ inventory.quantity }}</span
      >
    </div>
  </ng-container>
</div>
